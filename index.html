<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CSS, HTML, JavaScript freelance work. Per project css work.">
    <meta name="author" content="Oleh Smazhnov">

    <title>146lab.com: CSS, HTML, JavaScript</title>

    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="/icon.jpg"/>

    <!-- Custom CSS -->
    <link href="css/freelancer.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="Main" ng-controller="MainController as vm" id="page-top" class="index">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top" translate="title"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a class="moving-to-anchor" href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        <a class="moving-to-anchor" href="#portfolio" translate="portfolio"></a>
                    </li>
                    <li class="page-scroll">
                        <a class="moving-to-anchor" href="#about" translate="about"></a>
                    </li>
                    <li class="page-scroll">
                        <a class="moving-to-anchor" href="#contact" translate="contact"></a>
                    </li>
                    <li role="presentation" class="dropdown page-scroll">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            <span translate="language"></span> <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li role="presentation" class="page-scroll">
                                <a translate="english" ng-click="vm.setLanguage('en'); $event.preventDefault();"></a>
                            </li>
                            <li role="presentation" class="page-scroll">
                                <a translate="russian" ng-click="vm.setLanguage('ru'); $event.preventDefault();"></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!--<img class="img-responsive" src="img/profile.png" alt="">-->


                    <div class="intro-text">
                        <span class="name" translate="title"></span>
                        <hr class="star-light">
                        <span class="skills">Css - Html - Javascript</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 translate="portfolio"></h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 portfolio-item" ng-repeat="item in vm.workExamples">
                    <a href="#portfolioModal-{{ ::$index }}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img ng-src="{{ ::item.image }}" class="img-responsive" alt="">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 translate="about"></h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <p translate="about1"></p>
                    <p translate="about2"></p>
                    <p translate="about3"></p>
                    <p translate="about4"></p>
                    <p translate="about5"></p>
                    <p translate="about6"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 translate="contactUs"></h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label translate="name"></label>
                                <input type="text" class="form-control" placeholder="{{ 'name' | translate }}" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label translate="emailAddress"></label>
                                <input type="email" class="form-control" placeholder="{{ 'email' | translate }}" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label translate="phoneNumber"></label>
                                <input type="tel" class="form-control" placeholder="{{ 'phoneNumber' | translate }}" id="phone" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label translate="message"></label>
                                <textarea rows="5" class="form-control" placeholder="{{ 'message' | translate }}" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg" translate="send"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">
            <div class="container">
                <div class="row">
                    <div class="footer-col col-md-4">
                    </div>
                    <div class="footer-col col-md-4">
                        <h3 translate="aroundTheWeb"></h3>
                        <ul class="list-inline">
                            <li>
                                <a target="_blank" href="https://www.linkedin.com/company/146lab-com"
                                   class="btn-social btn-outline"><i class="fa fa-fw fa-linkedin"></i></a>
                            </li>
                        </ul>
                    </div>
                    <div class="footer-col col-md-4">

                    </div>
                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; {{ 'title' | translate }} {{ vm.todayDate | date:'yyyy'}}
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>

    <!-- Portfolio Modals -->
    <div ng-repeat="item in vm.workExamples">
        <div class="portfolio-modal modal fade" id="portfolioModal-{{ ::$index }}" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-content">
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <div class="modal-body">
                                <h2>{{ ::item.title }}</h2>
                                <hr class="star-primary">


                                <img ng-src="{{ ::item.image }}" class="img-responsive img-centered" alt="">
                                <!--<p>-->
                                    <!--{{ ::item.description }}-->
                                <!--</p>-->
                                <ul class="list-inline item-details">
                                    <li>
                                        <a href="{{ ::item.url }}" target="_blank" translate="link"></a>
                                    </li>
                                </ul>
                                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="bower_components/jquery.easing/js/jquery.easing.min.js"></script>
    <!--<script src="bower_components/AnimatedHeader/js/classie.js"></script>-->
    <script src="libs/classie.js"></script>
    <script src="bower_components/AnimatedHeader/js/cbpAnimatedHeader.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="bower_components/jqBootstrapValidation/dist/jqBootstrapValidation-1.3.7.min.js"></script>
    <script src="libs/contact_me.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="libs/freelancer.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="bower_components/angular-translate-loader-url/angular-translate-loader-url.min.js"></script>

    <script src="src/modules/main/MainModule.js"></script>
    <script src="src/modules/main/MainService.js"></script>
    <script src="src/modules/main/MainController.js"></script>

</body>

</html>
